{% extends "base.html" %}

{% block title %}Login - fiitobalance{% endblock %}

{% block label_style %}label_gap_login{% endblock %}

{% block content %}

<input class="input_field_1 jomhuria-regular"
       type="text"
       placeholder="логин"
       id="login">
<input class="input_field_1 jomhuria-regular"
       type="password"
       placeholder="пароль"
       id="password">
<div class="error-message hidden" id="error-message"></div>
<button class="sign_up_button" id="login-btn">Войти</button>
<p class="no_account">Нет аккаунта? <a href="/register">Зарегистрироваться!</a></p>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', path='/scripts/login.js') }}"></script>
{% endblock %}
